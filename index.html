<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>calculator</title>
    <link rel="icons" href="./images/Calculator_512.webp">
</head>

<body>

    <div class="container-fluid main d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-4 shadow    p-0 mx-auto bg-auto calculatorBody">
                    <div class="calculatorScreen   ">
                        <div
                            class="menu rounded-top d-flex align-items-center justify-content-between px-3 ">
                            <div class="title d-flex align-items-center m-0">
                                <img class="me-3" src="./images/Calculator_512.webp" alt="">
                                <p class="m-0 ">Calculator</p>
                            </div>
                            <div class="icons p-0 m-0 d-flex align-items-center justify-content-between">
                                <img src="./images/minimize.png" alt="">
                                <img src="./images/maximize.png" alt="">
                                <img src="./images/close.png" alt="">

                            </div>

                        </div>
                            <h3 class="heading">Scientific</h3>
                        <form class="inputScreenBox" action="">
                            <p class="tempResultWindow  m-0"></p>
                            <input type="text" maxlength="2" id="input" >

                        </form>
                    </div>
                    <div class="calculatorKeyPad  mx-auto py-1 px-2 m-0 d-flex align-items-center row col-4 ">
                        <div
                            class="calculatorKeyPadRow  p-0 m-0 d-flex justify-content-between align-items-center">
                            <button type="button" class="btn shadow btn-light calculatorButton "         id="btn%" onclick="operatorSender('%')">%</button>
                            <button type="button" class="btn shadow btn-light calculatorButton " id="btnCancelAll" onclick="ClearAll()">CE</button>
                            <button type="button" class="btn shadow btn-light calculatorButton " id="btnDeleteAll" onclick="dltLastNumber()">C</button>
                            <button type="button" class="btn shadow btn-light calculatorButton "         id="btnDivide" onclick="operatorSender('/')">/</button>

                        </div>

                        <div
                            class="calculatorKeyPadRow  p-0 m-0 d-flex justify-content-between align-items-center">
                            <button type="button" class="btn shadow btn-light calculatorButton " id="btn7" onclick="valueSender('7')">7</button>
                            <button type="button" class="btn shadow btn-light calculatorButton " id="btn8" onclick="valueSender('8')">8</button>
                            <button type="button" class="btn shadow btn-light calculatorButton " id="btn9" onclick="valueSender('9')">9</button>
                            <button type="button" class="btn shadow btn-light calculatorButton " id="btnMultiple" onclick="operatorSender('x')">x</button>

                        </div>

                        <div
                            class="calculatorKeyPadRow p-0 m-0 d-flex justify-content-between align-items-center">
                            <button type="button" class="btn shadow btn-light calculatorButton " id="btn4" onclick="valueSender('4')">4</button>
                            <button type="button" class="btn shadow btn-light calculatorButton " id="btn5" onclick="valueSender('5')">5</button>
                            <button type="button" class="btn shadow btn-light calculatorButton " id="btn6" onclick="valueSender('6')">6</button>
                            <button type="button" class="btn shadow btn-light calculatorButton " id="btnMinus" onclick="operatorSender('-')">-</button>

                        </div>

                        <div
                            class="calculatorKeyPadRow  p-0 m-0 d-flex justify-content-between align-items-center">
                            <button type="button" class="btn shadow btn-light calculatorButton " id="btn1" onclick="valueSender('1')">1</button>
                            <button type="button" class="btn shadow btn-light calculatorButton " id="btn2" onclick="valueSender('2')">2</button>
                            <button type="button" class="btn shadow btn-light calculatorButton " id="btn3" onclick="valueSender('3')">3</button>
                            <button type="button" class="btn shadow btn-light calculatorButton " id="btnAdd"     onclick="operatorSender('+')">+</button>

                        </div>

                        <div
                            class="calculatorKeyPadRow  p-0 m-0 d-flex justify-content-between align-items-center">
                            <button type="button" class="btn shadow btn-light calculatorButton" id="btn0" onclick="valueSender('0')">0</button>
                            <button type="button" class="btn shadow btn-light calculatorButton" id="btn." onclick="valueSender('.')">.</button>
                            <button type="button" class="btn shadow btn-light calculatorButton equals"    onclick="equals()">=</button>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

  
    <script src="app.js"></script>
</body>

</html>
